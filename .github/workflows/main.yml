# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push events for all branches
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        env:
          APP_FOLDER_NAME: ${{ github.ref_name == 'main' && 'main' || format('{0}', github.ref_name) }}
        run: npm i && npm run lint && npm run test && APP_BASE_NAME="${{ format('PublicHolidays/{0}', env.APP_FOLDER_NAME) }}" npm run build

      - name: Deploy to GitHub Pages
        if: success() && github.event_name == 'push' && (github.ref_name == 'main' || startsWith(github.ref_name, 'bugfix') || startsWith(github.ref_name, 'feature'))
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ format('./dist/PublicHolidays/{0}', env.APP_FOLDER_NAME) }}
          keep_files: true
          destination_dir: ${{ env.APP_FOLDER_NAME }}

      - name: Comment if Deployed
        if: success() && github.event_name == 'pull_request' && (github.ref_name == 'main' || startsWith(github.ref_name, 'bugfix') || startsWith(github.ref_name, 'feature'))
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: 'Please address TODO comments before merging.'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Post deployment comment to PR
        if: success() && github.event_name == 'pull_request' && (github.ref_name == 'main' || startsWith(github.ref_name, 'bugfix') || startsWith(github.ref_name, 'feature'))
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Your changes have been deployed to GitHub Pages.\n\nüìç Preview: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.APP_FOLDER_NAME }}
            })
